<!DOCTYPE html>
<head>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <h1 id="intro">Flags of the World</h1>

  <br />

  <div class="flags">
    <h2 class="label">Poland</h2>
    <div class="flag">
      <div class="white twovert"></div>
      <div class="red twovert"></div>
    </div>

    <h2 class="label">Luxembourg</h2>
    <div class="flag">
      <div class="red threevert"></div>
      <div class="red threevert" id="white"></div>
      <div class="light-blue threevert"></div>
    </div>

    <h2 class="label">Thailand</h2>
    <div class="flag">
      <div class="thailand-red"></div>
      <div class="thailand-white"></div>
      <div class="thailand-blue"></div>
      <div class="thailand-white"></div>
      <div class="thailand-red"></div>
    </div>

    <h2 class="label">Romania</h2>
    <div class="flag" style="display: flex; flex-direction: row">
      <div class="romania-blue threehoriz"></div>
      <div class="romania-yellow threehoriz"></div>
      <div class="romania-red threehoriz"></div>
    </div>

    <h2 class="label">Mexico</h2>
    <div class="flag" style="display: flex">
      <div class="mexico-green"></div>
      <img src="eagle.png" class="mexico-img" />
      <div class="mexico-red"></div>
    </div>

    <h2>Margin</h2>
    <div class="margin-container">
      <div class="flag1"></div>
      <div class="flag2"></div>
    </div>

    <h2>Padding</h2>
    <div class="flag black">
      <div class="flag padding-container"></div>
    </div>

    <h3>Challenge (These are optional)</h3>

    <h2 class="label">Greece</h2>
    <div class="greece-flag">
      <div class="greece-cross">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <h2 class="label">South Africa</h2>
    <div class="south-africa-flag">
      <div class="south-africa-subflag1"></div>
      <div class="south-africa-subflag2"></div>
    </div>

    <h2 class="label">Seychelis</h2>
    <div class="seychelis-flag"></div>

    <h2 class="label">North Macedonia</h2>
    <div class="north-macedonia-flag">
      <div class="left">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>

    <h2 class="label">Finland</h2>
    <div class="finland-flag"></div>
  </div>
</head>
